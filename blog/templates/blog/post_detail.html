{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="title">
            <h2>{{ post.title }}</h2> 
        </div>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <div class="edit">
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>
        {% endif %}
        <br>
        <p>{{ post.text|linebreaksbr }}</p>
        <br>
        <div class="author">
            <p>{{ post.author }}</p> 
        </div>
    </div>
{% endblock %}
